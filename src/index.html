<!DOCTYPE html>
<html lang="en-US">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
		<title>Demo: Netlify Functions</title>

		<style>
			html,
			body,
			input,
			select,
			button {
				font-family: 'Helvetica Neue', 'Helvetica', 'Arial', sans-serif;
				font-size: 16px;
			}
		</style>
	</head>

	<body>
		<script>
			const BASE_URL = window.location.href;
			const FUNCTION_NAME = 'demo';

			async function callDemo() {
				fetch(`${BASE_URL}.netlify/functions/${FUNCTION_NAME}`)
					.then(response => response.body)
					.then(data => {
						console.log(data);
						const x = await data.json();
						console.log(x);
					});
			}
		</script>
		<section>
			<h1>Demo: Netlify Functions</h1>

			<button onclick="callDemo()">Call your demo function</button>
		</section>
	</body>
</html>
